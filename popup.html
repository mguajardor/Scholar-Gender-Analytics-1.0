  <header>
    <h1>Scholar Gender Analytics</h1>
    <p class="subtitle">Participación de mujeres en publicaciones científicas</p>

  <!-- RESUMEN -->
  <section class="card">
    <div class="metricas">
      <div>
        <span class="label">Total de autores</span>
        <span id="total" class="valor">–</span>
      </div>
      <div>
        <span class="label">Autoras</span>
        <span id="porcentaje" class="valor morado">–</span>
      </div>
    </div>

    <div id="grafico-porcentaje"></div>

    <section class="card">
      <label for="filtro-articulo"><strong>Filtrar por artículo</strong></label>
      <select id="filtro-articulo">
        <option value="__global__">Todos los artículos</option>
      </select>
    </section>
